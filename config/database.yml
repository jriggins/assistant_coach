# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
adapter: sqlite3
pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: assistant_coach_development
  host: localhost
  port: 55432
  pool: 5
  username: pg
  password: admin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: assistant_coach_test
  host: localhost
  port: 55432
  pool: 5
  username: pg
  password: admin

